<h1>Practise</h1>

<svg height="400" width="800">
    <g>
        <rect [attr.width]="screenWidth" [attr.height]="screenHeight" stroke="orange" stroke-width="5" fill="white" />
        <line  [attr.x1]="screenWidthHalf" y1="0" [attr.x2]="screenWidthHalf" [attr.y2]="screenHeight"  stroke="orange" stroke-dasharray="5"/>
        
        <circle [attr.cx]="circleX" [attr.cy]="circleY" [attr.r]="circleR" stroke="black" stroke-width="1" attr.fill={{circleColor}} />
        <rect x="50" [attr.y]="leftRacketY" width="1" [attr.height]="racketHeight" stroke="black" stroke-width="4"  />
        <rect x="550" [attr.y]="rightRacketY" width="1" [attr.height]="racketHeight" stroke="black" stroke-width="4" />
        
        <text *ngIf="isGameOver" fill="black" font-size="45" font-family="Verdana" x="180" y="170">Game over</text>
    </g>
</svg>
